<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <header >
                <img src="../img/LOGO.PNG" alt="" width="100%"  style="height: 250px;">
            </header>
        </div>
        <div class="col-md-12">
            <nav class="navbar-collapse">
                <ul class="navbar-nav nav">
                    <li><a href="#" id="dn">Đăng nhập</a></li>
                    <li><a href="#" id="myBtn">Đăng ký</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-md-12">
            <section class="table-responsive">
                <table class="table table-striped">
                    <caption><h4>DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h4></caption>
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>HỌ TÊN </th>
                            <th>SỐ ÁO</th>
                            <th>CÂU LẠC BỘ</th>
                            <th>NGÀY TẬP TRUNG</th>
                            <th>Điện thoại</th>
                            <th>Ảnh đại diện</th>
                        </tr>
                    </thead>
                    <tbody></tbody>  
                </table>
            </section>
        </div>
        <div class="col-md-12">
            <footer style="text-align: center;">VÕ THỊ NGỌC LINH - 19534551</footer>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 style="text-align: center;">THÔNG TIN CÁ NHÂN</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <div id="thongbao" class="text-danger" style="text-align: center;"></div>
                        </div>
                        <div class="form-group">
                            <label for="txtName" class="control-label col-xs-3">HỌ TÊN</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtName" placeholder="Nhập Họ tên">
                                <span id="tbName" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtAo" class="control-label col-xs-3">SỐ ÁO</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtAo" placeholder="Nhập số áo">
                                <span id="tbAo" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtClb" class="control-label col-xs-3">CÂU LẠC BỘ </label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtClb" >
                                <span id="tbClb" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtNgay" class="control-label col-xs-3">NGÀY TẬP TRUNG</label>
                            <div class="col-md-9">
                                <input type="date" class="form-control" id="txtNgay" placeholder="Ngày tập trung phải sau 1 tháng">
                                <span id="tbNgay" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtSDT" class="control-label col-xs-3">SỐ ĐIỆN THOẠI</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtSDT" placeholder="Nhập sđt">
                                <span id="tbSDT" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtAnh" class="control-label col-xs-3">Ảnh đại diện</label>
                            <div class="col-md-9">
                                <input type="file" class="form-control" id="txtAnh" accept=".jdp, .jprg, .png">
                                <span id="tbFile" class="text-danger">*</span>
                            </div>
                        </div>
                        <button type="button" id="btnSave" class="btn btn-success btn-block">Lưu</button>
                    </form>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
